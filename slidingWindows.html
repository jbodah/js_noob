<html>
  <head>
    <meta charset="UTF-8" />
    <title>js_noob</title>
  </head>
  <body>
    <section class="column">
      <div class="window">
        <div class="slide-up foreground red">
          I slide up!
        </div>
        <div class="background black">
          :)
        </div>
      </div>
      <div class="window">
        <div class="slide-left foreground yellow">
          I slide to the left!
        </div>
        <div class="background blue">
          Hey there!
        </div>
      </div>
    </section>
    <section class="column">
      <div class="window">
        <div class="slide-right foreground green">
          I slide to the right!
        </div>
        <div class="background purple">
          What do you think you're looking at!
        </div>
      </div>
      <div class="window">
        <div class="slide-down foreground gray">
          I slide down!
        </div>
        <div class="background orange">
          Shut the door!
        </div>
      </div>
    </section>

    <script type="text/javascript" src="dist/slidingWindows.bundle.js"></script>
